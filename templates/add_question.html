<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new question</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Ask Mate</h1>

    <h2>Add new question</h2>

    <form action="{{url_for('add_question')}}" method="post">
        <p>Question title:<br>
        <input name="title" placeholder="maximum 20 characters" size="52" type="text" maxlength="20"></p>
        <p>My question:<br>
        <textarea name="message" placeholder="maximum 50 characters" rows="10" cols="80"
                     minlength="10"></textarea></p>
        <p><button type="submit">Submit my question</button></p>
    </form>
</body>
</html>
