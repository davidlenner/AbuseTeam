<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Ask Mate</h1>
    <h2>Question details</h2>
    <table class="questiontables">
        <thead>
        <tr>
            <th> Title</th>
            <th> Question </th>
            <th> Submission Time </th>
            <th> View number </th>
        </tr>
        </thead>
        <tbody>
        {% for data in question %}
            <tr>
                <td>{{ data.title }}</td>
                <td>{{ data.message }}</a></td>
                <td>{{ data.submission_time }}</td>
                <td>{{ data.view_number }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <p>
        <a href="/question/{{ question_id }}/edit_question"><button type="button">Edit question</button></a>
        <a href="/question/{{ question_id }}/delete_question"><button type="button">Delete question</button></a>
    </p>

    <p>The answers are:</p>
        {% for data in answer %}
            <p><h><a href="/answer/{{ data.id }}/edit_answer">{{ data.message }}</a></h></p>
        {% endfor %}

    <p>
        <a href="/question/{{ question_id }}/add-answer"><button type="button">Add new answer</button></a>
    </p>

</body>
</html>
