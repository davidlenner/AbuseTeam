<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new answer</title>
    <h1 align="left">Add new answer</h1>
</head>
<body>
    <form action="/question/{{question_data.id}}/add-answer" method="post">
        <p>{{ question_data.message }}</p>
        <p><textarea name="message" placeholder="maximum 10 characters" rows="10" cols="80" minlength="10"></textarea></p>
        <p><input type="submit" value="Submit your answer"></p>
    </form>

</body>
</html>
